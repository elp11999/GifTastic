<!DOCTYPE html>
<html lang=k"en>
    <head>
        <title>GifTastic</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="topics">
                <div class="topics-header">
                    <span>GifTastic Topics</span>
                </div>
                <div class="topics-buttons">
                </div>
            </div>
    
            <div class="main">
                <div class="image-area">
                    <div class="images-header">
                        <span>Images</span>
                    </div>
                    <div class="images">
                    </div> 
                </div>

                <div class="new-topic-area">
                    <div class="new-topic-header">
                        <span>New Topic</span>
                    </div>
                    <div class="userinput">
                        <form>
                            <label class="new-topic-label" for="new-topic">Add new topic</label>
                            <input class="new-topic-input" name="new-topic" id="new-topic" type="text">
                            <button type="button" class="new-topic-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="assets/javascript/logic.js"></script>
</html>
