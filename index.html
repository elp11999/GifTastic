<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GifTastic</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="topics">
                <div class="topics-header">
                    <span>GifTastic Topics</span>
                </div>
                <div class="topics-buttons">
                </div>
            </div>    
            
            <div class="directions-area">
                <div class="directions-header">
                    <span>Directions</span>
                </div>
                <div class="directions">
                    <p class="directions-text">Click a <strong>GifTastic Topics</strong> button to display images for the topic. Then click one or more of the images to make them move. Click the image again to make the image stop moving.</p>
                    <p class="directions-text">Use the <strong>New Topic</strong> section to create a custom topic. </p>
                </div> 
            </div>
            
            <div class="image-area">
                <div class="images-header">
                    <span>Images</span>
                </div>
                <div class="topic-images">
                </div> 
            </div>

            <div class="new-topic-area">
                <div class="new-topic-header">
                    <span>New Topic</span>
                </div>
                <div class="userinput">
                    <label class="new-topic-label" for="new-topic">Add New Topic</label>
                    <input class="new-topic-input" name="new-topic" id="new-topic" type="text">
                    <button class="new-topic-button" type="button">Add</button>
                    <button class="clear-images-button" type="button">Clear Images</button>
                    <!-- <button class="favorite-button" type="button">Add Favorite</button> -->

                    <div class="dropdown">
                        <button class="favorite-button dropbtn">Add Favorite</button>
                        <div id="myDropdown" class="dropdown-content">
                        </div>
                    </div>
                </div>
                
                <div class="error-area">
                    <p class="error-message"><strong></strong></p>
                </div>
            </div>
            
        </div>

    </body>
    <script src="assets/javascript/logic.js"></script>
</html>
